<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <!-- body starts here -->
  <body>
    <table>
      <!-- header -->
      <tr>
        <th colspan="2">header</th>
      </tr>
      <!-- nav row -->
      <tr>
        <th colspan="2">nav menu</th>
      </tr>
      <!-- main row -->
      <tr>
        <th>section</th>
        <td rowspan="2">aside</td>
      </tr>
      <tr>
        <th>article</th>
      </tr>
      <tr>
        <th colspan="2">footer</th>
      </tr>
    </table>
  </body>
</html>
