<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      /* basic styling */
      .container {
        width: 900px;
        /* height: 400px; */
        padding: 15px;
        background-color: #0a0a09;
        border: 5px solid red;
        box-sizing: border-box;
      }
      .one,
      .two,
      .three {
        display: inline-block;
        color: white;
        text-align: center;
      }

      /* border box */
      .one {
        width: 260px;
        background-color: cadetblue;
      }

      .two {
        width: 160px;
        background-color: #15ba03;
      }

      .three {
        width: 260px;
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="one">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, alias?
      </div>
      <div class="two">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod, libero.
      </div>
      <div class="three">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus,
        facere!
      </div>
    </div>
  </body>
</html>
